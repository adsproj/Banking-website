<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, p {
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 32px;
      color: #fff;
      z-index: 2;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 30px 0 #8ebf42;
      }
      .banner {
      position: relative;
      height: 210px;
      background-image: url("C:\Users\Admin\myprojects\bankproject\banking\static\images\form photo.jpg");
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.5);
      position: absolute;
      width: 100%;
      height: 100%;
      }
      p.top-info {
      margin: 10px 0;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      select {
      width: 100%;
      padding: 7px 0;
      background: transparent;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #8ebf42;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 8px 0 #8ebf42;
      color: #8ebf42;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #a9a9a9;
      }
      .item i {
      right: 2%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio] {
      width: 0;
      visibility: hidden;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 25px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #8ebf42;
      }
      label.radio:after {
      content: "";
      position: absolute;
      width: 8px;
      height: 4px;
      top: 6px;
      left: 5px;
      background: transparent;
      border: 3px solid #8ebf42;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #8ebf42;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #82b534;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .city-item input {
      width: calc(50% - 20px);
      }
      .city-item select {
      width: calc(50% - 8px);
      }
      }
    </style>
  </head>

<div class="container" style="text-align:center;"><button onclick="displayForm()">Apply Now</button></div>

	   <div id="form-container" style="display:none;">
     <form onsubmit="handleSubmit(event)">
        <div class="banner">
          <h1>Application Form</h1>
        </div>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="First" placeholder="First" />
            <input type="text" name="Last" placeholder="Last" />
          </div>
        </div>

        <div class="item">
          <p>DOB</p>
          <input type="date" name="bdate" required/>
          <i class="fas fa-calendar-alt"></i>
        </div>

       <div class="item">
          <p>Age</p>
          <input type="number" name="name"/>
        </div>



        <div class="question">
          <p>Gender</p>
          <div class="question-answer">
            <input type="radio" value="none" id="radio_1" name="gender"/>
            <label for="radio_1" class="radio"><span>Male</span></label>
            <input type="radio" value="none" id="radio_2" name="gender" />
            <label for="radio_2" class="radio"><span>Female</span></label>
            <input type="radio" value="none" id="radio_3" name="gender"/>
            <label for="radio_3" class="radio"><span>Other</span></label>
          </div>
        </div>

        <div class="item">
          <p>Phone</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Email</p>
          <input type="text" name="name"/>
        </div>

        <div class="item">
          <p>Address</p>
          <input type="text" name="name" placeholder="Street address"/>
          <input type="text" name="name" placeholder="Street address line 2"/>
          <div class="city-item">
            <input type="text" name="name" placeholder="City" />
            <input type="text" name="name" placeholder="Region" />
            <input type="text" name="name" placeholder="Postal / Zip code" />
            <select>
              <option value="">Country</option>
              <option value="1">India</option>
              <option value="2">Germany</option>
              <option value="3">France</option>
              <option value="4" selected>Armenia</option>
              <option value="5">USA</option>
            </select>
          </div>
        </div>

       <div class="item">
          <p>District</p>
          	<select name="district" onchange="populateBranches()" required>
              <option value="">Select District</option>
                <option value="Ernakulam">Ernakulam</option>
				<option value="Thrissur">Thrissur</option>
				<option value="Kozhikode">Kozhikode</option>
			</select>
        </div>

       <div class="item">
          <p>Branch</p>
          	<select name="branch" required>
              <option value="">Select District First</option>
			</select>
        </div>

       <div class="item">
          <p>Account Type</p>
          	<select name="account-type" required>
              <option value="">Select Account Type</option>
                <option value="Savings Account">Savings Account</option>
				<option value="Current Account">Current Account</option>
				<option value="Fixed Deposit Account">Fixed Deposit Account</option>
			</select>
        </div>

     <div class="item">
          <p>Materials Provide</p>
          <div class="question-answer">
            <input type="checkbox" name="materials" value="Debit Card">DebitCard

            <input type="checkbox" name="materials" value="Credit Card">Credit Card

            <input type="checkbox" name="materials" value="Cheque Book">Cheque Book

          </div>
        </div>


        <div class="btn-block">
          <button type="submit" style="width:130px; margin-top:10px;">Submit</button>
        </div>
      </form>
	   </div>

<div class="container" style="text-align:center;">
  <div id="message" style="display:none;"></div>
	<div id="return-link" style="display:none;">
		<a href="/">Return to Home Page</a>
	</div>
</div>
	<script>
		function displayForm() {
			document.getElementById("form-container").style.display = "block";
		}

		// Function to populate the branch dropdown based on the selected district
		function populateBranches() {
			// Get the district and branch dropdowns
			var districtDropdown = document.getElementsByName("district")[0];
			var branchDropdown = document.getElementsByName("branch")[0];

			// Clear the existing branch options
			branchDropdown.innerHTML = "";

			// Get the selected district
			var selectedDistrict = districtDropdown.value;

			// Create options for the selected district's branches
			if (selectedDistrict === "Ernakulam") {
				var options = ["Aluva", "Edapally", "Kakkanad"];
			} else if (selectedDistrict === "Thrissur") {
				var options = ["Chalakudy", "Guruvayur", "Kodungallur"];
			} else if (selectedDistrict === "Kozhikode") {
				var options = ["Kozhikode City", "Feroke", "Koyilandy"];
			} else {
				var options = ["Select District First"];
			}

			// Add the options to the branch dropdown
			for (var i = 0; i < options.length; i++) {
				var option = document.createElement("option");
				option.value = options[i];
				option.innerHTML = options[i];
				branchDropdown.appendChild(option);
			}
		}

		// Function to handle the form submission
		function handleSubmit(event) {
			event.preventDefault(); // Prevent the default form submission

			// Get the form data
			var formData = new FormData(event.target);

			// Process the form data
			// Here, we're just displaying a success message
			var messageDiv = document.getElementById("message");
			messageDiv.innerHTML = "Application accepted!";

			// Show the message and return to home page link
			messageDiv.style.display = "block";
			document.getElementById("return-link").style.display = "block";
		}
	</script>
